volumes:
  mysql_testing_data:
  redis_testing_data:
  mongodb_testing_data:
  nacos_testing_logs:
  nacos_testing_data:
  rabbitmq_testing_data:
  zookeeper_testing_data:
  zookeeper_testing_logs:
  kafka_testing_data:
  rocketmq_nameserver_logs:
  rocketmq_broker_logs:
  rocketmq_broker_data:
  prometheus_testing_data:
  grafana_testing_data:
  nginx_testing_logs:
  platform_api_logs:
  platform_web_logs: 