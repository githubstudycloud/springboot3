# 模型表Excel导入导出配置
entity-class: com.framework.excel.entity.Model
table-name: model
sheet-name: 模型数据
description: 模型信息导入导出模板

# 主键策略配置
primary-key-strategy:
  key-fields: ["code"]  # 支持动态切换为 ["id"], ["name"] 等
  update-mode: INSERT_OR_UPDATE

# 字段配置
fields:
  - field-name: id
    column-name: ID
    column-index: 0
    data-type: LONG
    required: false
    visible: false  # 导出时隐藏
    width: 10
    
  - field-name: code
    column-name: 模型编码
    column-index: 1
    data-type: STRING
    required: true
    visible: true
    width: 20
    
  - field-name: name
    column-name: 模型名称
    column-index: 2
    data-type: STRING
    required: true
    visible: true
    width: 30
    
  - field-name: categoryId
    column-name: 模型分类
    column-index: 3
    data-type: LONG
    required: false
    visible: true
    width: 25
    dropdown-provider:
      type: RELATED_TABLE
      table-name: model_category
      value-field: id
      display-field: name
      allow-empty: true  # 模型可以没有分类
      
  - field-name: description
    column-name: 描述
    column-index: 4
    data-type: STRING
    required: false
    visible: true
    width: 40
    
  - field-name: version
    column-name: 版本
    column-index: 5
    data-type: STRING
    required: false
    visible: true
    width: 15
    
  - field-name: status
    column-name: 状态
    column-index: 6
    data-type: INTEGER
    required: false
    visible: true
    width: 10
    
  - field-name: createTime
    column-name: 创建时间
    column-index: 7
    data-type: DATETIME
    required: false
    visible: false  # 导出时隐藏
    width: 20
    date-format: yyyy-MM-dd HH:mm:ss
    
  - field-name: updateTime
    column-name: 更新时间
    column-index: 8
    data-type: DATETIME
    required: false
    visible: false  # 导出时隐藏
    width: 20
    date-format: yyyy-MM-dd HH:mm:ss 