# IDE设置文件
# 放置在项目根目录下，可被多种IDE识别

# Java版本设置
java.version=21

# 源代码和目标兼容性
source.version=21
target.version=21
release.version=21

# 编码设置
encoding=UTF-8

# Lombok设置
lombok.enabled=true
lombok.version=1.18.32

# 禁用某些烦人的警告
suppress.warnings=all-1.0.0-SNAPSHOT.jarfinalParameters,nullUnchecked,nullFinality

# 格式化设置
formatter.profile=Spring
formatter.imports.order=java,javax,org,com,*
formatter.imports.starThreshold=999
formatter.imports.staticStarThreshold=999

# 注释模板
templates.copyright=Copyright (c) ${year} Your Company. All rights reserved.
