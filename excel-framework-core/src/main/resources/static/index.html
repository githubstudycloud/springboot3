<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Framework - 动态Excel导入导出框架</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .feature h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .feature p {
            color: #666;
            line-height: 1.5;
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
        }

        .icon {
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📊</div>
        <h1 class="title">Excel Framework</h1>
        <p class="subtitle">配置驱动的动态Excel导入导出框架</p>
        
        <div class="features">
            <div class="feature">
                <h3>🎯 配置驱动</h3>
                <p>基于YAML配置，无需修改代码即可实现灵活的Excel导入导出功能</p>
            </div>
            <div class="feature">
                <h3>🔄 动态主键</h3>
                <p>支持code、id、name等不同字段作为更新主键，运行时可动态切换</p>
            </div>
            <div class="feature">
                <h3>👁️ 字段控制</h3>
                <p>运行时动态控制字段的显示/隐藏，灵活调整导出内容</p>
            </div>
            <div class="feature">
                <h3>📋 关联下拉</h3>
                <p>自动从数据库获取下拉选项，支持可选分类和复杂关联</p>
            </div>
        </div>

        <div class="actions">
            <a href="/swagger-ui.html" class="btn btn-primary">
                <span class="icon">📖</span>
                API文档
            </a>
            <a href="/druid" class="btn btn-secondary">
                <span class="icon">💾</span>
                数据库监控
            </a>
            <button onclick="testConnection()" class="btn btn-secondary">
                <span class="icon">🔗</span>
                测试连接
            </button>
        </div>

        <div id="status" class="status" style="display: none;">
            <strong>✅ 系统状态正常</strong><br>
            框架已成功启动，所有服务运行正常！
        </div>
    </div>

    <script>
        // 页面加载完成后自动测试连接
        window.addEventListener('load', function() {
            setTimeout(testConnection, 1000);
        });

        async function testConnection() {
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('/api/excel/config');
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <strong>✅ 系统状态正常</strong><br>
                        框架已成功启动，所有服务运行正常！<br>
                        <small>配置加载完成，API服务可用</small>
                    `;
                    statusDiv.style.background = '#d4edda';
                    statusDiv.style.borderColor = '#c3e6cb';
                    statusDiv.style.color = '#155724';
                } else {
                    throw new Error('API响应异常');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <strong>⚠️ 连接测试失败</strong><br>
                    ${error.message}<br>
                    <small>请检查服务是否正常启动</small>
                `;
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.borderColor = '#f5c6cb';
                statusDiv.style.color = '#721c24';
            }
            
            statusDiv.style.display = 'block';
        }

        // 添加一些交互效果
        document.querySelectorAll('.feature').forEach(feature => {
            feature.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';
                this.style.transition = 'all 0.3s ease';
            });
            
            feature.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
