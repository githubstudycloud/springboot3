spring:
  application:
    name: platform-user-management-domain-test
  
  # 测试数据库配置 - 使用H2内存数据库
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2控制台配置（测试时可用）
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Redis配置 - 使用嵌入式Redis或禁用
  data:
    redis:
      host: localhost
      port: 6379
      database: 15  # 使用测试专用数据库

# 用户管理测试配置
platform:
  user:
    password:
      min-length: 3  # 测试时放宽限制
      max-length: 50
    username:
      min-length: 2  # 测试时放宽限制
      max-length: 20
    cleanup:
      inactive-days: 1  # 测试时缩短时间
      deleted-retention-days: 1

# 日志配置
logging:
  level:
    com.platform.domain.user: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 禁用不必要的自动配置
spring.autoconfigure.exclude:
  - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration 